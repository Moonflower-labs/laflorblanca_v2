{% load static %}
{% load vite %}
<!DOCTYPE html>
<html lang="es" data-theme="florBlanca">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="{% static 'logo.jpeg' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Flor Blanca</title>
    <link rel="manifest" href="{% static  'manifest.webmanifest' %}">
    <meta name="description" content="Visiones con La Flor Blanca">
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon-180x180.png' %}" sizes="180x180"/>
    <!-- apple splash links -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="{% static 'apple-splash-portrait-1536x2048.png' %}"/>
    <link rel="apple-touch-startup-image" media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="{% static 'apple-splash-landscape-2048x1536.png' %}"/>
    <link rel="apple-touch-startup-image" media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="{% static 'apple-splash-portrait-light-1536x2048.png' %}"/>
    <link rel="apple-touch-startup-image" media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="{% static 'apple-splash-landscape-light-2048x1536.png' %}"/>
    <link rel="apple-touch-startup-image" media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="{% static 'apple-splash-portrait-dark-1536x2048.png' %}"/>
    <link rel="apple-touch-startup-image" media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="{% static 'apple-splash-landscape-dark-2048x1536.png' %}"/>
    <meta name="theme-color" content="#000000"/>
    {% load_vite_bundles %}
  </head>
  <body class="font-serif">
    <div id="root"></div>
  </body>
</html>
